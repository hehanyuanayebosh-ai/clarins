<!DOCTYPE html>
<html>
<head>
    <title>图片展示</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 关键：去除所有默认边距和内边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 关键：背景设为白色（或透明） */
        body {
            background: #ffffff; /* 白色背景，或改为透明 */
            margin: 0;
            padding: 0;
            /* 取消居中对齐，让图片从左上角开始 */
            /* display: flex; 和 justify-content: center; 删除了 */
        }
        
        /* 关键：让图片容器占满屏幕 */
        .image-container {
            width: 100vw;  /* 100%视口宽度 */
            height: 100vh; /* 100%视口高度 */
            overflow: hidden; /* 防止滚动条 */
            position: relative;
        }
        
        /* 关键：让图片占满容器，无阴影无边框 */
        img {
            width: 100%;     /* 宽度100%填充 */
            height: 100%;    /* 高度100%填充 */
            object-fit: contain; /* 保持比例完整显示 */
            display: block;  /* 去除图片底部空隙 */
            
            /* 关键：删除所有装饰效果 */
            /* box-shadow: none; */
            /* border-radius: 0; */
            /* border: none; */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 确保图片路径正确 -->
        <img src="2b2d712efd065957f7e078e1a02680e6.jpg" alt="娇韵诗身体护理">
    </div>
</body>

</html>
